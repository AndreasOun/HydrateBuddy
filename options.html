<!DOCTYPE html>
<html>
<head>
  <title>Hydrate Buddy Options</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 2px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 320px; 
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-size: 16px;
      margin-bottom: 10px;
    }

    input {
      width: 240px;
      padding: 10px;
      margin-bottom: 20px;
      margin-right: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      padding: 10px 20px;
      background-color: #007bff;
      color: #ffffff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    #status {
      font-size: 16px;
      color: #007bff;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Hydrate Buddy</h1>
    <label for="interval">Set Reminder Interval (minutes):</label>
    <input type="number" id="interval" placeholder="Enter interval" />
    <button id="save">Save</button>
    <p id="status"></p>
  </div>
  <script src="options.js"></script>
</body>
</html>
